<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Teste</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://picsum.photos/seed/picsum/200/300"
                    alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/200/300?grayscale"
                    alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2"
                    alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/200/300/?blur=2"
                    alt="Imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn">
                <!-- <img src="https://i.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68"> -->
            </label>
            <label for="radio2" class="manual-btn">
                <!-- <img src="https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"> -->
            </label>
            <label for="radio3" class="manual-btn">
                <!-- <img
                    src="https://i.picsum.photos/id/100/2500/1656.jpg?hmac=gWyN-7ZB32rkAjMhKXQgdHOIBRHyTSgzuOK6U0vXb1w"> -->
            </label>
            <label for="radio4" class="manual-btn">
                <!-- <img
                    src="https://i.picsum.photos/id/1000/5626/3635.jpg?hmac=qWh065Fr_M8Oa3sNsdDL8ngWXv2Jb-EE49ZIn6c0P-g"> -->
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
